{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register Shop</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'reg/css/opensans-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'reg/fonts/line-awesome/css/line-awesome.min.css' %}">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'reg/css/style.css' %}"/>
</head>
<body class="form-v7">
	<div class="container">
		<div class="page-content">
			<div class="form-v7-content">
				<div class="form-left">
					<img src="{% static 'reg/images/form-v7.jpg' %}" alt="form">
					<p class="text-1">Fashion&#128420;World...&#9825;</p>
					<p class="text-2">Privaci policy &#128158; Term of service</p>
				</div>
				<form class="form-detail" action="{% url 'Viewregister' %}" method="post" id="myform">
					{% csrf_token %}
					<div class="form-row"><h2 style="text-align: center;">REGISTER FORM</h2></div>
					<div class="form-row">
						<label for="username">USERNAME</label>
						<input type="text" name="username" id="username" class="form-control">
					</div>
					<div class="form-row">
						<label for="your_email">E-MAIL</label>
						<input type="text" name="your_email" id="your_email" class="form-control" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					</div>
					<div class="form-row">
						<label for="password">PASSWORD</label>
						<input type="password" name="password" id="password" class="form-control" required>
					</div>
					<div class="form-row">
						<label for="comfirm_password">CONFIRM PASSWORD</label>
						<input type="password" name="comfirm_password" id="comfirm_password" class="form-control" required>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register">
						<p>Or<a href="{% url 'loginShop' %}">Sign in</a></p>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    your_email: {
			      	required: true,
			      	email: true
			    },
			    password: "required",
		    	comfirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		username: {
		  			required: "Please enter an username"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please provide a password"
		  		},
		  		comfirm_password: {
		  			required: "Please provide a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
