{% extends 'admin/index2admin.html' %}
{% block content %}

<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 p-r-0 title-margin-right">
                    <div class="page-header">
                        <div class="page-title">
                            <h1>Hello, <span>Welcome Here</span></h1>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
                <div class="col-lg-4 p-l-0 title-margin-left">
                    <div class="page-header">
                        <div class="page-title">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Form-Basic</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-title">
                            <h4>BRAND LADIES NAME</h4>
                            
                        </div>
                        <div class="card-body">
                            <div class="basic-form">
                                {% for i in data %}
                                <form action="{% url 'Lbrandupdate' Luid=i.id %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Brand Name</label>
                                        <input type="text" class="form-control" value="{{i.fname}}" name="fname" id="fname" aria-describedby="brandHelp">
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea type="text" class="form-control" value="{{i.description}}" name="description" id="Description">{{i.description}}</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Brand Image</label>
                                        <input type="file" class="form-control" value="{{i.img}}" name="img" id="file">
                                    </div>
                                    <center><button type="submit" class="btn btn-primary">Submit</button>
                                        <button type="reset" class="btn btn-primary">Cancel</button></center>
                                   
                                </form>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
