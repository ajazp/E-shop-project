{% extends 'admin/index2admin.html' %}
{% block content %}

<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 p-r-0 title-margin-right">
                    <div class="page-header">
                        <div class="page-title">
                            <h1>Hello, <span>Welcome Here</span></h1>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
                <div class="col-lg-4 p-l-0 title-margin-left">
                    <div class="page-header">
                        <div class="page-title">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Table-Basic</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
            </div>
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-title">
                        <h2>Kids Table</h2>
                        
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Brand Name</th>
                                        <th scope="col">Brand Description</th>
                                        <th scope="col">Brand Image</th>
                                        <th scope="col">Edit / Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for sc in shopcart %}
                                    <tr>
                                        <!-- <th scope="row">1</th> -->
                                        <td>{{sc.name}}</td>
                                        <td>{{sc.description}}</td>
                                        <td><img src="{{sc.img.url}}" width="100" height="100"></td>
                                        <td> <a href="{% url 'edits' seid=sc.id %}"><button type="button" class="btn btn-success">Edit</button> <a href="{% url 'kdelete' sdid=sc.id %}"><button type="button" class="btn btn-danger">Delete</button></a></td></td>
                                    </tr>
                                    {% endfor %}
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
