{% extends 'admin/index2admin.html' %}
{% block content %}
<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 p-r-0 title-margin-right">
                    <div class="page-header">
                        <div class="page-title">
                            <h1>Hello, <span>Welcome Here</span></h1>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
                <div class="col-lg-4 p-l-0 title-margin-left">
                    <div class="page-header">
                        <div class="page-title">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Form-Basic</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-title">
                            <h4>PRODUCTS LADIES Table</h4>
                            
                        </div>
                        <div class="card-body">
                            <div class="basic-form">
                                {% for i in pdata %}
                                <form method="post" action="{% url 'p_update' up=i.id %}" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="exampleInputBrandName" class="form-label">Product Name</label>
                                        <input type="text" class="form-control" value="{{i.product_name}}" name="product_name" id="exampleInputBrandName">
                                    </div>
                                    <div class="form-group">
                                        <label >Choose Brand</label>
                                        <select class="form-select mb-3" id="categorie" name="categorie">
                                            <option value="{{i.categorie}}">{{i.categorie}}</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputDescription" class="form-label">Product Description</label>
                                        <textarea type="text" name="product_description" class="form-control" id="exampleInputDescription">{{i.product_description}}</textarea>
                                    </div>
                                    <div>
                                        <label for="exampleInputPrice" class="form-label">Price</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">$</span>
                                            <input type="number" name="price" value="{{i.price}}" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">.00</span>
                                        </div>
                                        <div>
                                            <label for="exampleInputPrice" class="form-label">Discount</label>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text">%</span>
                                                <input type="number" name="discount" value="{{i.discount}}" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputColor" class="form-label">Color</label>
                                        <select class="form-select mb-3" value="{{i.color}}" name="color">
                                            <option value="Red">Red</option>
                                            <option value="Yellow">Yellow</option>
                                            <option value="Blue">Blue</option>
                                            <option value="Brown">Brown</option>
                                            <option value="Pink">Pink</option>
                                            <option value="Black">Black</option>
                                            <option value="Multi Color">Multi Color</option>
                                            <option value="Difficult Colors">Difficult Colors</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputBrand">Size</label>
                                        <select class="form-select mb-3" value="{{i.size}}" name="size">
                                            <option value="XS">XS</option>
                                            <option value="S">S</option>
                                            <option value="M">M</option>
                                            <option  value="L">L</option>
                                            <option  value="XL">XL</option>
                                            <option  value="XXL">XXL</option>
                                            <option value="XXXL">XXXL</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label>Product Image</label>
                                        <input type="file" name="img" class="form-control" id="img">
                                    </div>
                                    <br>
                                    <center><button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
