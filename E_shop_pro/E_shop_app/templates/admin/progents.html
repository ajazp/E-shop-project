{% extends 'admin/index2admin.html' %}
{% block content %}
<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 p-r-0 title-margin-right">
                    <div class="page-header">
                        <div class="page-title">
                            <h1>Hello, <span>Welcome Here</span></h1>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
                <div class="col-lg-4 p-l-0 title-margin-left">
                    <div class="page-header">
                        <div class="page-title">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Form-Basic</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-title">
                            <h4>PRODUCTS GENTS</h4>     
                        </div>
                        <div class="card-body">
                            <div class="basic-form">
                                <form action="{% url 'display_products' %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label>Product Name</label>
                                        <input type="text" class="form-control" name="pname" id="exampleInputBrandName">
                                    </div>
                                    <div class="form-group">
                                        <label >Choose Brand</label>
                                        <select class="form-select mb-3" id="brname" name="brname">
                                        {% for i in data1 %}
                                            <option value="{{i.bname}}">{{i.bname}}</option>
                                         {% endfor %}
                                         </select>
                                    </div>
                                    <div class="mb-3">
                                        <label >Product Description</label>
                                        <textarea type="text" name="pdes" class="form-control" id="exampleInputDescription"></textarea>
                                    </div>
                                    <div>
                                        <label>Price</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">$</span>
                                            <input type="number" name="price" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">.00</span>
                                        </div>
                                        <div>
                                            <label>Discount</label>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text">%</span>
                                                <input type="number" name="discount" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label>Color</label>
                                        <select class="form-select mb-3" name="color">
                                            <option value="Red">Red</option>
                                            <option value="Yellow">Yellow</option>
                                            <option value="Blue">Blue</option>
                                            <option value="Brown">Brown</option>
                                            <option value="Pink">Pink</option>
                                            <option value="Black">Black</option>
                                            <option value="Multi Color">Multi Color</option>
                                            <option value="Difficult Colors">Difficult Colors</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputBrand">Size</label>
                                        <select class="form-select mb-3" name="size">
                                            <option >XS</option>
                                            <option >S</option>
                                            <option >M</option>
                                            <option >L</option>
                                            <option >XL</option>
                                            <option >XXL</option>
                                            <option >XXXL</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label >Product Image</label>
                                        <input type="file" name="pimg" class="form-control" id="exampleInputImage">
                                    </div>
                                    <br>
                                    <center><button type="submit" class="btn btn-primary">Submit</button>
                                        <button type="reset" class="btn btn-primary">Cancel</button></center>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
